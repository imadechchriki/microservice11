name: CI / CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read        # pour checkout
  packages: write       # push images si tu utilises GHCR

env:
  REGISTRY: docker.io
  IMAGE_OWNER: ${{ secrets.DOCKERHUB_USERNAME }}
  IMAGE_PREFIX: cicdpart1
  SHA_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - name: auth-service
            context: backend/authentication_system/authentication_system
            dockerfile: Dockerfile
          - name: catalog-service
            context: backend/catalog-service
            dockerfile: Dockerfile
          - name: questionnaire-service
            context: backend/questionnaire-service
            dockerfile: Dockerfile
          - name: statistics-service
            context: backend/statistics-service/Statistics.API
            dockerfile: Dockerfile
          - name: api-gateway
            context: backend/api-gateway
            dockerfile: Dockerfile

    steps:
      - uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push ${{ matrix.name }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file:   ${{ matrix.context }}/${{ matrix.dockerfile }}
          push:   true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_PREFIX }}:${{ matrix.name }}-latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_PREFIX }}:${{ matrix.name }}-${{ env.SHA_TAG }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_PREFIX }}:${{ matrix.name }}-cache
          cache-to:   type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_PREFIX }}:${{ matrix.name }}-cache,mode=max

