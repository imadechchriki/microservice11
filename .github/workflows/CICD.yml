name: Build and Push Docker Images

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ master ]

env:
  REGISTRY: docker.io
  REGISTRY_USERNAME: imadch
  REPOSITORY_PREFIX: imadch/microservice11

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - name: auth-service
            context: ./backend/authentication_system/authentication_system
            dockerfile: Dockerfile
          - name: catalog-service
            context: ./backend/catalog-service
            dockerfile: Dockerfile
          - name: questionnaire-service
            context: ./backend/questionnaire-service
            dockerfile: Dockerfile
          - name: statistics-service
            context: ./backend/statistics-service/Statistics.API
            dockerfile: Dockerfile
          - name: api-gateway
            context: ./backend/api-gateway
            dockerfile: Dockerfile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REPOSITORY_PREFIX }}-${{ matrix.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          dockerfile: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Display image info
        run: echo "Image ${{ env.REPOSITORY_PREFIX }}-${{ matrix.name }} built and pushed."

  cleanup-cache:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Cleanup old cache
        run: echo "Cache cleanup completed."
